<div id="carousel-generic" class="carousel slide carousel-fade" data-ride="carousel" data-interval="10000" data-pause="false">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li ng-repeat="link in slides" data-target="#carousel-generic" data-slide-to="{{$index}}" ng-class="{active: $index == 0}"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item" ng-repeat="link in slides" ng-class="{active: $index == 0}">
      <img class="carImgPort" ng-src="{{link.imageP}}" alt="{{link.caption}}" width="720" height="600">
      <img class="carImgLand" ng-src="{{link.imageL}}" alt="{{link.caption}}" width="1280" height="400">
    </div>
  </div>

</div>
